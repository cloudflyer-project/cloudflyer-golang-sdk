name: Go CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build & Unit Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21', '1.22', '1.23', '1.24']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: go.sum

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Build
        run: go build -v ./...

      - name: Build CLI
        run: go build -v ./cmd/cfsolver

      - name: Run go vet
        run: go vet ./...

      - name: Run unit tests
        run: go test -v -race -coverprofile=coverage.out -short ./...

      - name: Upload coverage
        if: matrix.go-version == '1.24'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out
          flags: golang
          fail_ci_if_error: false

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run integration tests
        env:
          CLOUDFLYER_API_KEY: ${{ secrets.CLOUDFLYER_API_KEY }}
          CLOUDFLYER_API_BASE: ${{ secrets.CLOUDFLYER_API_BASE }}
        run: |
          if [ -n "$CLOUDFLYER_API_KEY" ]; then
            echo "Running integration tests with API key..."
            go test -v -race -timeout 300s -run "^TestIntegration" ./...
          else
            echo "Skipping integration tests: CLOUDFLYER_API_KEY not set"
          fi

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: go.sum

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: go.sum

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...
