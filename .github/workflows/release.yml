name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.2.0)'
        required: true
        type: string

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: go.sum

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Verify module
        run: |
          go mod download
          go mod verify

      - name: Build verification
        run: go build -v ./...

      - name: Run tests
        run: go test -v ./...

      - name: Build CLI binaries
        run: |
          mkdir -p dist
          VERSION="${{ steps.version.outputs.version }}"
          
          # Linux
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -X main.version=$VERSION" -o dist/cfsolver-linux-amd64 ./cmd/cfsolver
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w -X main.version=$VERSION" -o dist/cfsolver-linux-arm64 ./cmd/cfsolver
          GOOS=linux GOARCH=386 go build -ldflags="-s -w -X main.version=$VERSION" -o dist/cfsolver-linux-386 ./cmd/cfsolver
          GOOS=linux GOARCH=arm GOARM=7 go build -ldflags="-s -w -X main.version=$VERSION" -o dist/cfsolver-linux-armv7 ./cmd/cfsolver
          GOOS=linux GOARCH=arm GOARM=6 go build -ldflags="-s -w -X main.version=$VERSION" -o dist/cfsolver-linux-armv6 ./cmd/cfsolver
          GOOS=linux GOARCH=mips64le go build -ldflags="-s -w -X main.version=$VERSION" -o dist/cfsolver-linux-mips64le ./cmd/cfsolver
          GOOS=linux GOARCH=ppc64le go build -ldflags="-s -w -X main.version=$VERSION" -o dist/cfsolver-linux-ppc64le ./cmd/cfsolver
          GOOS=linux GOARCH=s390x go build -ldflags="-s -w -X main.version=$VERSION" -o dist/cfsolver-linux-s390x ./cmd/cfsolver
          GOOS=linux GOARCH=riscv64 go build -ldflags="-s -w -X main.version=$VERSION" -o dist/cfsolver-linux-riscv64 ./cmd/cfsolver
          
          # macOS
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w -X main.version=$VERSION" -o dist/cfsolver-darwin-amd64 ./cmd/cfsolver
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w -X main.version=$VERSION" -o dist/cfsolver-darwin-arm64 ./cmd/cfsolver
          
          # Windows
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w -X main.version=$VERSION" -o dist/cfsolver-windows-amd64.exe ./cmd/cfsolver
          GOOS=windows GOARCH=386 go build -ldflags="-s -w -X main.version=$VERSION" -o dist/cfsolver-windows-386.exe ./cmd/cfsolver
          GOOS=windows GOARCH=arm64 go build -ldflags="-s -w -X main.version=$VERSION" -o dist/cfsolver-windows-arm64.exe ./cmd/cfsolver
          
          # FreeBSD
          GOOS=freebsd GOARCH=amd64 go build -ldflags="-s -w -X main.version=$VERSION" -o dist/cfsolver-freebsd-amd64 ./cmd/cfsolver
          GOOS=freebsd GOARCH=arm64 go build -ldflags="-s -w -X main.version=$VERSION" -o dist/cfsolver-freebsd-arm64 ./cmd/cfsolver
          
          # OpenBSD
          GOOS=openbsd GOARCH=amd64 go build -ldflags="-s -w -X main.version=$VERSION" -o dist/cfsolver-openbsd-amd64 ./cmd/cfsolver
          GOOS=openbsd GOARCH=arm64 go build -ldflags="-s -w -X main.version=$VERSION" -o dist/cfsolver-openbsd-arm64 ./cmd/cfsolver
          
          # NetBSD
          GOOS=netbsd GOARCH=amd64 go build -ldflags="-s -w -X main.version=$VERSION" -o dist/cfsolver-netbsd-amd64 ./cmd/cfsolver
          GOOS=netbsd GOARCH=arm64 go build -ldflags="-s -w -X main.version=$VERSION" -o dist/cfsolver-netbsd-arm64 ./cmd/cfsolver
          
          # DragonFly BSD
          GOOS=dragonfly GOARCH=amd64 go build -ldflags="-s -w -X main.version=$VERSION" -o dist/cfsolver-dragonfly-amd64 ./cmd/cfsolver
          
          # Solaris/Illumos
          GOOS=solaris GOARCH=amd64 go build -ldflags="-s -w -X main.version=$VERSION" -o dist/cfsolver-solaris-amd64 ./cmd/cfsolver
          GOOS=illumos GOARCH=amd64 go build -ldflags="-s -w -X main.version=$VERSION" -o dist/cfsolver-illumos-amd64 ./cmd/cfsolver
          
          # Android
          GOOS=android GOARCH=arm64 go build -ldflags="-s -w -X main.version=$VERSION" -o dist/cfsolver-android-arm64 ./cmd/cfsolver

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -n "$PREV_TAG" ]; then
            echo "Getting changes since $PREV_TAG"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD)
          else
            echo "Getting all commits"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)")
          fi
          
          # Output for use in release
          {
            echo 'body<<EOF'
            echo "## What's Changed"
            echo ""
            echo "$CHANGELOG"
            echo EOF
          } >> $GITHUB_OUTPUT

      - name: Create Draft Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: ${{ steps.changelog.outputs.body }}
          draft: true
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          files: |
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-pkg-go-dev:
    name: Update pkg.go.dev
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Trigger pkg.go.dev update
        run: |
          curl -s "https://proxy.golang.org/github.com/cloudflyer-project/cloudflyer-golang-sdk/@v/${{ needs.release.outputs.version }}.info" || true
